# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    admin.course:
        class: Sy\MainBundle\Admin\CourseAdmin
        arguments: [~, Sy\MainBundle\Entity\Course, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Course, group: General }
        public: true

    admin.project:
        class: Sy\AgendaBundle\Admin\ProjectAdmin
        arguments: [~, Sy\AgendaBundle\Entity\Project, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Project, group: Agenda }
        public: true

    admin.school:
        class: Sy\MainBundle\Admin\SchoolAdmin
        arguments: [~, Sy\MainBundle\Entity\School, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: School, group: General }
        public: true

    admin.classroom:
            class: Sy\MainBundle\Admin\ClassroomAdmin
            arguments: [~, Sy\MainBundle\Entity\Classroom, ~]
            tags:
                - { name: sonata.admin, manager_type: orm, label: Classroom, group: General }
            public: true

    admin.tutorial:
            class: Sy\TutoBundle\Admin\TutorialAdmin
            arguments: [~, Sy\TutoBundle\Entity\Tutorial, ~]
            tags:
                - { name: sonata.admin, manager_type: orm, label: Tutorial, group: Tutos }
            public: true
    admin.category:
            class: Sy\MainBundle\Admin\CategoryAdmin
            arguments: [~, Sy\MainBundle\Entity\Category, ~]
            tags:
                - { name: sonata.admin, manager_type: orm, label: Category, group: General }
            public: true